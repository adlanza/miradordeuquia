    <form class="was-validated mt-4">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingresa tu Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="validationTextarea" class="form-label">Ingresa tu comentario y nos contactaremos a la brevedad</label>
              <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Escriba su comentario" required></textarea>
              <div class="invalid-feedback">
              </div>
            </div>
          
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
              <label class="form-check-label" for="validationFormCheck1">Acepto enviar esta informacion</label>
              <div class="invalid-feedback"></div>
            </div>
          
            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
              <label class="form-check-label" for="validationFormCheck2">Deseo recibir noticias y promociones a mi mail</label>
            </div>
            <div class="form-check mb-3">
              <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
              <label class="form-check-label" for="validationFormCheck3">No deseo recibir noticias y promociones a mi mail</label>
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary bg-black" type="submit" enabled>Enviar</button>
            </div>
          </form>
    </div>
